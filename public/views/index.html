<!DOCTYPE html>
<html ng-app="simpleChat" xmlns="http://www.w3.org/1999/html">
<head>
    <base href="/">
    <meta charset="utf-8">
    <title>Send email</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="libs/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="libs/angular/angular.js" charset="utf-8"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/directives/handleEnter.js"></script>
    <script src="js/components.js"></script>
    <script src="js/services/SendMailService.js"></script>

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css"/>

</head>
<body ng-controller="MainController">

    <div class="container">
        <h1 class="text-center">Simple Mail Service</h1>
        <p>Please enter details below and click Send to send the email.</p>
        <p ng-if="responseMessage">{{responseMessage}}</p>
        <div class="row">
            <div class="col-md-3">
                <label>From (optional):</label>
            </div>
            <div class="col-md-9">
                <input type="text" data-ng-model="fromEmail">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label>To:</label>
            </div>
            <div class="col-md-9">
                <input type="email" data-ng-model="toEmail" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label>Subject:</label>
            </div>
            <div class="col-md-9">
                <input type="text" data-ng-model="subject">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label>CC:</label>
            </div>
            <div class="col-md-9">
                <input type="text" data-ng-model="ccEmail">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label>BCC:</label>
            </div>
            <div class="col-md-9">
                <input type="text" data-ng-model="bccEmail">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label>Body:</label>
            </div>
            <div class="col-md-9">
                <textarea data-ng-model="mailBody"></textarea>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary" ng-click="sendEmail()">Send</button>
        </div>
    </div>
</body>
</html>
